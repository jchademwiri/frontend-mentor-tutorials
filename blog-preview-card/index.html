<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Blog preview card</title>
  <script src="https://cdn.tailwindcss.com/4.0.0-alpha.25"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="bg-yellow-300 min-h-screen flex flex-col items-center justify-center p-6">
  <div id="app"></div>

  <main class="flex-1 flex items-center justify-center w-full">
    <div class="relative max-w-sm w-full group cursor-pointer">
      <!-- Shadow/border effect -->
      <div
        class="absolute inset-0 bg-gray-950 rounded-2xl translate-x-2 translate-y-2 group-hover:translate-x-4 group-hover:translate-y-4 transition-transform duration-300">
      </div>

      <!-- Main card -->
      <article class="relative bg-white group rounded-2xl p-6 border border-gray-950">
        <!-- Image -->
        <div class="mb-6">
          <img src="./images/illustration-article.svg" alt="HTML & CSS illustration"
            class="w-full h-52 object-cover rounded-xl">
        </div>

        <!-- Category badge -->
        <div class="inline-block mb-3 ">
          <span class="bg-yellow-300 text-gray-950 text-sm font-extrabold px-3 py-1.5 rounded">Learning</span>
        </div>

        <!-- Published date -->
        <p class="text-gray-700 text-sm font-medium mb-3">Published 21 Dec 2023</p>

        <!-- Title -->
        <h1 class="text-gray-950 text-2xl font-extrabold mb-3 hover:text-yellow-300 transition-colors cursor-pointer">
          HTML & CSS foundations
        </h1>

        <!-- Description -->
        <p class="text-gray-500 text-base mb-6 leading-relaxed">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>

        <!-- Author -->
        <div class="flex items-center gap-3">
          <img src="./images/image-avatar.webp" alt="Greg Hooper" class="w-8 h-8 rounded-full">
          <span class="text-gray-950 text-sm font-extrabold">Greg Hooper</span>
        </div>
      </article>
    </div>
  </main>

  <footer class="attribution py-4">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      rel="noopener noreferrer">Frontend Mentor</a>.
    Coded by <a href="#">Jacob C</a>.
  </footer>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
