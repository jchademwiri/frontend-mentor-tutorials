<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="bg-slate-300 flex flex-col items-center justify-center min-h-screen font-outfit p-4">
  <main>
    <section class="bg-white p-4 rounded-xl text-center max-w-xs">
      <img src="./images/image-qr-code.png" class="rounded-xl" alt="QR code">
      <div class="p-4">

        <h1 class="text-slate-900 font-bold text-xl">Improve your front-end skills by building projects</h1>

        <p class="text-sm text-slate-500 py-2">Scan the QR code to visit Frontend Mentor and take your coding skills to
          the next level</p>
      </div>
    </section>

  </main>
  <footer class="attribution py-6">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
      Mentor</a>.
    Coded by <a href="https://www.jacobc.co.za/">Jacob C</a>.
  </footer>


  <script type="module" src="/src/main.ts"></script>
</body>

</html>
